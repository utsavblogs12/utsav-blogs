
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Utsav Blog</title>
  <script type="module" src="js/admin.js" defer></script>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { margin-bottom: 10px; }
    .comment, .post, .subscriber { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    .hidden { display: none; }
    .deleteBtn { background: red; color: white; border: none; padding: 5px 10px; cursor: pointer; }
    #loginForm input { padding: 8px; margin-right: 5px; }
  </style>
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
</head>
<body>
  <h1>ðŸ›  Utsav Blog Admin Dashboard</h1>
  <div id="authSection">
    <form id="loginForm">
      <input type="email" id="adminEmail" placeholder="Email" required />
      <input type="password" id="adminPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

<h2>Create Blog Post (with Editor)</h2>
<div id="editor" style="height: 200px;"></div><br>
<input type="text" id="editorTitle" placeholder="Title"><br><br>
<input type="text" id="editorImage" placeholder="Image URL (optional)"><br><br>
<button onclick="submitEditorPost()">Publish</button>

  </div>

  <div id="dashboard" class="hidden">
    <p>Welcome, Admin!</p>
    <button id="logoutBtn">Logout</button>

    <h2>Total Likes: <span id="likeTotal">0</span></h2>

    <h2>Create New Blog Post:</h2>
    <form id="postForm">
      <input type="text" id="postTitle" placeholder="Post Title" required><br><br>
      <textarea id="postBody" placeholder="Post Content" required></textarea><br><br>
      <input type="text" id="postImage" placeholder="Image URL (optional)"><br><br>
      <button type="submit">Publish Post</button>
    </form>

<h2>Create Blog Post (with Editor)</h2>
<div id="editor" style="height: 200px;"></div><br>
<input type="text" id="editorTitle" placeholder="Title"><br><br>
<input type="text" id="editorImage" placeholder="Image URL (optional)"><br><br>
<button onclick="submitEditorPost()">Publish</button>


    <h2>Comments:</h2>
    <div id="commentList"></div>

    <h2>Subscribers:</h2>
    <div id="subscriberList"></div>
  </div>
</body>
</html>
